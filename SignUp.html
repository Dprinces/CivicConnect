    <title>Sign Up - CivicConnect</title>

  </head>
  <body class="bg-green-700">
    <!-- Header -->
    <header class="bg-white shadow-md">
      <div
        class="container mx-auto flex items-center justify-between py-4 px-6"
      >
        <div class="flex items-center space-x-3">
          <img src="./assests/image/CivicConnect.png" alt="Logo" class="h-10" />
          <h1 class="text-green-700 text-2xl font-bold">CivicConnect</h1>
        </div>
        <nav class="flex space-x-6">
          <a href="./index.html" class="text-green-700 hover:text-green-900"
            >Home</a
          >
          <a href="./AboutUs.html" class="text-green-700 hover:text-green-900"
            >About us</a
          >
          <a
            href="./AllReports.html"
            class="text-green-700 hover:text-green-900"
            >All Reports</a
          >
          <a href="#" class="text-green-700 hover:text-green-900"
            >Create Request</a
          >
          <a
            href="./AllRequest.html"
            class="text-green-700 hover:text-green-900"
            >All Requests</a
          >
          <button class="bg-green-700 text-white px-4 py-2 rounded">
           LogIn 
          </button>
        </nav>
      </div>
    </header>

    <!-- Signup Form Section -->
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white rounded-lg shadow-lg w-1/2 p-8">
        <h2 class="text-2xl font-bold text-center text-black-700 mb-4">
          SIGN UP
        </h2>
        <p class="text-center text-gray-500 mb-6">
          Kindly enter your details in the space provided below
        </p>

        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="username" class="block text-gray-700 font-semibold"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Input your username"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-700"
            />
          </div>
          <div class="flex items-center space-x-4">
            <div class="w-1/2">
              <label for="password" class="block text-gray-700 font-semibold"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Input your password"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-700"
              />
            </div>
            <div class="w-1/2">
              <label
                for="confirm-password"
                class="block text-gray-700 font-semibold"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Retype your password"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-700"
              />
            </div>
          </div>
          <div>
            <label for="recovery-code" class="block text-gray-700 font-semibold"
              >Recovery Code</label
            >
            <input
              type="text"
              id="recovery-code"
              name="recovery-code"
              placeholder="Type any unforgettable thing"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-700"
            />
          </div>
          <button
            type="submit"
            class="bg-green-700 text-white w-full py-2 rounded hover:bg-green-800"
          >
            Sign up
          </button>
        </form>

          Already have an account? <span>Click</span>
