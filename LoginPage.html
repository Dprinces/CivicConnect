<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicConnect Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center">
        <img src="https://via.placeholder.com/50" alt="Logo" class="h-10 w-10">
        <span class="text-green-700 text-2xl font-semibold ml-2">CivicConnect</span>
      </div>
      <div class="flex items-center space-x-6 text-gray-700">
        <a href="#" class="hover:text-green-700">Home</a>
        <a href="#" class="hover:text-green-700">About us</a>
        <a href="#" class="hover:text-green-700">All Reports</a>
        <a href="#" class="hover:text-green-700">Submit Request</a>
        <a href="#" class="hover:text-green-700">Trending Requests</a>
        <button class="bg-green-700 text-white px-4 py-2 rounded-lg hover:bg-green-800">Log in</button>
        <button class="text-gray-700 focus:outline-none"><i class="fas fa-search"></i> Search</button>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container mx-auto px-4 py-12 max-w-md">
    <h2 class="text-center text-2xl font-semibold mb-4">LOG IN</h2>
    <p class="text-center text-gray-600 mb-6">
      New to the site? <a href="#" class="text-green-700 hover:underline">Sign up here</a>
    </p>
    
    <!-- Login Buttons -->
    <div class="flex flex-col space-y-4">
      <button class="w-full py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-800">Login with Facebook</button>
      <button class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-400">Login with Google</button>
      
      <div class="flex items-center justify-center">
        <hr class="flex-grow border-t border-gray-300">
        <span class="px-3 text-gray-500">or</span>
        <hr class="flex-grow border-t border-gray-300">
      </div>

      <button class="w-full py-3 border border-green-700 text-green-700 rounded-lg hover:bg-green-50">Login with Email</button>
      
      <label class="flex items-center mt-4">
        <input type="checkbox" class="form-checkbox text-green-700">
        <span class="ml-2 text-gray-600">Join this site community. <a href="#" class="text-green-700 hover:underline">Read more</a></span>
      </label>
    </div>
  </div>

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
