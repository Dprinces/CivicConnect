<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CivicConnect - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img src="./assests/image/CivicConnect.png" alt="CivicConnect Logo" class="w-10 h-10 mr-2" />
          <span class="text-green-700 text-2xl font-bold">CivicConnect</span>
        </div>
        <ul class="flex space-x-6 text-gray-700">
          <li><a href="#" class="hover:text-green-700">Home</a></li>
          <li><a href="#" class="hover:text-green-700">About us</a></li>
          <li><a href="#" class="hover:text-green-700">All Reports</a></li>
          <li><a href="#" class="hover:text-green-700">Submit Request</a></li>
          <li>
            <a href="#" class="hover:text-green-700">Trending Requests</a>
          </li>
        </ul>
        <div class="flex items-center space-x-4">
          <a
            href="#"
            class="text-white bg-green-700 px-4 py-2 rounded hover:bg-green-800"
            >Log in</a
          >
          <button class="text-gray-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="flex justify-center items-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-center text-2xl font-semibold text-gray-800">LOG IN</h2>
        <p class="text-center text-gray-600 mt-1">
          New to the site?
          <a href="#" class="text-green-700 font-semibold">Sign up here</a>
        </p>

        <!-- Social Logins -->
        <div class="mt-6 space-y-4">
          <button
            class="w-full bg-blue-900 text-white py-2 rounded-md flex justify-center items-center space-x-2"
          >
            <span>Login with Facebook</span>
          </button>
          <button
            class="w-full bg-blue-500 text-white py-2 rounded-md flex justify-center items-center space-x-2"
          >
            <span>Login with Google</span>
          </button>
        </div>

        <!-- Divider -->
        <div class="my-4 flex items-center">
          <hr class="flex-grow border-t border-gray-300" />
          <span class="px-4 text-gray-600">or</span>
          <hr class="flex-grow border-t border-gray-300" />
        </div>

        <!-- Email Login -->
        <button
          class="w-full border border-green-700 text-green-700 py-2 rounded-md"
        >
          Login with Email
        </button>

        <!-- Checkbox -->
        <div class="mt-4 flex items-center">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-green-700" />
          <span class="ml-2 text-gray-600"
            >Join this site community.
            <a href="#" class="text-green-700 underline">Read more</a></span
          >
        </div>
      </div>
    </section>
  </body>
</html>
