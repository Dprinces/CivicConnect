<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicConnect - Requests</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="./assests/image/CivicConnect.png" alt="Logo" class="h-8 sm:h-12">
        <h1 class="text-green-700 text-xl sm:text-2xl font-bold">CivicConnect</h1>
      </div>
      <nav class="hidden md:flex space-x-6 text-gray-700">
        <a href="#" class="hover:text-green-700">Home</a>
        <a href="#" class="hover:text-green-700">About us</a>
        <a href="#" class="hover:text-green-700">All Reports</a>
        <a href="#" class="hover:text-green-700">Create Request</a>
        <a href="#" class="hover:text-green-700">All Requests</a>
        <a href="#" class="text-white bg-green-700 px-4 py-2 rounded-lg">Log in</a>
      </nav>
      <button class="block md:hidden text-green-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 sm:px-6 py-8 flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
    <!-- Sidebar -->
    <aside class="w-full md:w-1/4">
      <div class="bg-white shadow-lg rounded-lg p-6">
        <div class="flex items-center justify-center">
          <button class="bg-green-700 text-white text-lg font-bold px-6 py-3 rounded-lg shadow-lg w-full">
            + Create Request
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Section -->
    <section class="w-full md:w-3/4 bg-white shadow-lg rounded-lg overflow-hidden">
      <!-- Header -->
      <div class="px-4 sm:px-6 py-4 flex items-center justify-between">
        <button class="text-green-700 font-bold text-lg">&larr; Request</button>
        <div class="w-full max-w-md">
          <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-green-200">
        </div>
      </div>

      <!-- Filters -->
      <div class="px-4 sm:px-6 py-2 flex flex-wrap space-y-2 md:space-y-0 md:space-x-4">
        <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full hover:bg-green-700 hover:text-white">All requests</button>
        <button class="bg-green-700 text-white px-4 py-2 rounded-full">Trending requests</button>
        <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full hover:bg-green-700 hover:text-white">Sort by State</button>
        <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-full hover:bg-green-700 hover:text-white">Sort by Category</button>
      </div>

      <!-- Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4 sm:p-6">
        <!-- Single Card -->
        <div class="bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden">
          <img src="path-to-image.jpg" alt="Request Image" class="w-full h-32 sm:h-48 object-cover">
          <div class="p-4">
            <h3 class="font-bold text-gray-800 text-lg mb-2">REQUEST FOR A GOOD ROAD</h3>
            <p class="text-gray-600 text-sm mb-4">I kindly request the government to repair this road for the health and well-being of the community...</p>
            <div class="flex items-center justify-between">
              <button class="flex items-center space-x-1 text-green-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <span>50</span>
              </button>
              <button class="flex items-center space-x-1 text-red-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l4-4L19 17" />
                </svg>
                <span>0</span>
              </button>
            </div>
          </div>
        </div>
        <!-- Duplicate this block for other cards -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 text-center">
    Designed by Tabisi Oluwasefunmi Joy. All rights reserved.
  </footer>

</body>
</html>
