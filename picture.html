<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Circle Text</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center h-screen">

  <div class="text-center">

    <div 
      id="circle-text" 
      class="w-40 h-40 bg-green-700 rounded-full flex items-center justify-center text-white font-bold text-lg cursor-pointer"
      onclick="enableEditing()"
    >
      I am a Citizen
    </div>

  
    <div class="mt-6 hidden" id="input-container">
      <input 
        type="text" 
        id="text-input" 
        placeholder="Enter new text"
        class="px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-600"
      />
      <button 
        onclick="editText()" 
        class="ml-4 px-6 py-2 bg-green-700 text-white rounded-md font-bold hover:bg-green-800 transition"
      >
        Update Text
      </button>
    </div>
  </div>

 
  <script>
 
    function enableEditing() {
      const inputContainer = document.getElementById('input-container');
      const circle = document.getElementById('circle-text');
      

      inputContainer.classList.remove('hidden');
      
     
      document.getElementById('text-input').focus();
    }

    
    function editText() {
      const newText = document.getElementById('text-input').value;
      const circle = document.getElementById('circle-text');
      if (newText.trim() !== '') {
        circle.textContent = newText;
       
        document.getElementById('input-container').classList.add('hidden');
      } else {
        alert('Please enter some text!');
      }
    }
  </script>
</body>
</html>
